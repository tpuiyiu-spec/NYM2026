    <style>

        /* --- é ‚éƒ¨ Header --- */

        /* ç®¡ç†é¢æ¿ (æ–°å¢å•†å“) - æ”¹ç‚ºå½ˆå‡ºæˆ–æ‘ºç–Šå¼ä»¥ç¯€çœç©ºé–“ */
        .admin-toggle-btn {

        #admin-panel {

        /* --- ä¸»å®¹å™¨ --- */
        .main-container {

        /* --- å·¦å´ï¼šå•†å“å€ --- */

        }

        .product-grid {

            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* æ‰‹æ©Ÿä¸Šæ¯è¡Œç´„ 3 å€‹ */
            gap: 10px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 8px;

            text-align: center;

        .product-card:active { background-color: #eee; transform: scale(0.98); }
        .prod-name { font-size: 0.95rem; font-weight: bold; line-height: 1.2; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;}

        .delete-prod-btn {

        /* --- å³å´ï¼šè³¼ç‰©è»Šå€ (åœ¨æ‰‹æ©Ÿä¸Šæœƒè®Šæˆåº•éƒ¨æŠ½å±œ) --- */
        .cart-section {
            flex: 1;

            display: flex;

            border-left: 1px solid #ddd;

        /* è³¼ç‰©è»Šåˆ—è¡¨æ¨£å¼ */

        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-checkout { grid-column: span 2; background: var(--confirm-green); color: white; padding: 15px; font-size: 1.2rem; border: none; border-radius: 8px; font-weight: bold; }
        .btn-util { padding: 10px; border: none; border-radius: 8px; font-size: 1rem; color: white; }

        /* --- RWD: æ‰‹æ©Ÿ/å¹³æ¿ç›´å‘æ¨¡å¼ (è¢å¹•å¯¬åº¦å°æ–¼ 768px) --- */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            
            .product-section {

            }

            /* è³¼ç‰©è»Šè®Šæˆåº•éƒ¨ Sheet */
            .cart-section {

                height: 80vh; /* å±•é–‹æ™‚é«˜åº¦ */

            /* æ‰‹æ©Ÿç‰ˆåº•éƒ¨ã€Œæ‘˜è¦æ¢ã€ */
            .mobile-cart-summary-bar {

            }

            .mobile-cart-info { display: flex; flex-direction: column; }
            .mobile-cart-label { font-size: 0.8rem; color: #666; }
            .mobile-cart-total { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); }
            
            .btn-mobile-checkout {

            }
            .btn-toggle-cart {
                background: #eee; width: 40px; height: 5px; border-radius: 10px; margin: 0 auto;
                position: absolute; top: 5px; left: 50%; transform: translateX(-50%);
            }

            /* éš±è—/é¡¯ç¤ºèª¿æ•´ */
            .cart-header { display: none; } /* æ‰‹æ©Ÿç‰ˆä¸éœ€è¦å‚³çµ± header */
            .cart-items { margin-top: var(--cart-footer-height); } /* å…§å®¹è¦å¾€ä¸‹æ¨ */
            
            /* éš±è—æ¡Œæ©Ÿç‰ˆçš„çµå¸³æŒ‰éˆ•ï¼Œæ”¹ç”¨æ‰‹æ©Ÿç‰ˆ */
            .cart-footer .total-price { display: none; } 
            .btn-checkout { display: none; } /* ç”¨ bar ä¸Šçš„æŒ‰éˆ•å–ä»£ */
        }
        
        @media (min-width: 769px) {
            .mobile-cart-summary-bar { display: none; } /* é›»è…¦éš±è—æ‰‹æ©Ÿæ¢ */
        }


        /* --- æ¨¡æ…‹è¦–çª— (é€šç”¨) --- */
        .modal-overlay {

            background: rgba(0,0,0,0.6); z-index: 1000;

        .modal-content {

        .modal-total { font-size: 3rem; color: var(--primary-color); font-weight: bold; margin: 15px 0; }
        .pay-btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .btn-cash { background-color: var(--confirm-green); grid-column: span 2; }

        /* ç¾é‡‘ä»‹é¢ */
        #cash-interface { display: none; text-align: left; }

        .quick-cash-btns { display: flex; gap: 8px; margin-bottom: 15px; }

        /* åˆ—å°è¨­å®š */
        @media print {
            body * { visibility: hidden; }

            #print-area { position: absolute; left: 0; top: 0; width: 100%; padding: 20px; }
            table { width: 100%; border-collapse: collapse; border: 1px solid #000; }

        }

    </style>

<body>

    <div id="print-area">
        <h2 style="text-align:center;">å¹´å®µéŠ·å”®å ±è¡¨</h2>
        <p id="report-date" style="text-align:center;"></p>

        <h3>å•†å“çµ±è¨ˆ</h3>
        <table id="report-table-prod"></table>

    <script>
        // --- è³‡æ–™ ---
        let products = [];
        let cart = [];
        let salesSummary = {};
        let paymentStats = { "ç¾é‡‘": 0, "PayMe": 0, "Alipay": 0, "FPS": 0 };
        let currentOrderTotal = 0;

        // --- åˆå§‹åŒ– ---
        window.onload = function() {
            // å˜—è©¦è®€å– LocalStorage (é¸ç”¨åŠŸèƒ½ï¼Œè®“é‡æ–°æ•´ç†å¾Œå•†å“é‚„åœ¨)
            const savedProds = localStorage.getItem('cny_products');
            if(savedProds) {
                products = JSON.parse(savedProds);
            }
            renderProducts();
        };

        // --- UI æ“ä½œ ---
        function toggleAdmin() {
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function toggleCartExpand() {
            // åªæœ‰åœ¨æ‰‹æ©Ÿç‰ˆ (å¯¬åº¦å°æ–¼768) ä¸”é»æ“Š bar æ‰æœ‰æ•ˆ
            if(window.innerWidth <= 768) {
                const section = document.getElementById('cartSection');
                section.classList.toggle('expanded');
            }
        }

        function closeCartIfOpen() {
            const section = document.getElementById('cartSection');
            if(section.classList.contains('expanded')) {
                section.classList.remove('expanded');
            }
        }

        // --- å•†å“é‚è¼¯ ---
        function addProduct() {
            const nameEl = document.getElementById('newProdName');
            const priceEl = document.getElementById('newProdPrice');
            const name = nameEl.value.trim();
            const price = parseFloat(priceEl.value);

            if(name && !isNaN(price)) {
                const exist = products.find(p => p.name === name);
                if(exist) exist.price = price;
                else products.push({ id: Date.now(), name, price });

                saveAndRender();
                nameEl.value = ''; priceEl.value = '';
                toggleAdmin(); // æ–°å¢å®Œè‡ªå‹•æ”¶èµ·
            } else {
                alert("è«‹è¼¸å…¥åç¨±èˆ‡åƒ¹æ ¼");
            }
        }

        function deleteProduct(e, index) {
            e.stopPropagation();
            if(confirm("åˆªé™¤æ­¤æŒ‰éˆ•ï¼Ÿ")) {
                products.splice(index, 1);
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem('cny_products', JSON.stringify(products));
            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const hint = document.getElementById('empty-hint');
            grid.innerHTML = '';

            if(products.length === 0) {
                hint.style.display = 'block';
            } else {
                hint.style.display = 'none';
                products.forEach((p, idx) => {
                    const div = document.createElement('div');
                    div.className = 'product-card';
                    div.innerHTML = `
                        <div class="prod-name">${p.name}</div>
                        <div class="prod-price">$${p.price}</div>
                        <button class="delete-prod-btn" onclick="deleteProduct(event, ${idx})">Ã—</button>
                    `;
                    // é»æ“ŠåŠ å…¥è³¼ç‰©è»Šçš„å‹•ç•«å›é¥‹
                    div.onclick = () => {
                        addToCart(p);
                        div.style.backgroundColor = "#e8f5e9";
                        setTimeout(() => div.style.backgroundColor = "white", 100);
                    };
                    grid.appendChild(div);
                });
            }
        }

        // --- è³¼ç‰©è»Šé‚è¼¯ ---
        function addToCart(prod) {
            const exist = cart.find(c => c.name === prod.name);
            if(exist) exist.qty++;
            else cart.push({ ...prod, qty: 1 });
            renderCart();
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            renderCart();
        }

        function clearCart() {
            cart = [];
            renderCart();
            closeCartIfOpen();
        }

        function renderCart() {
            const container = document.getElementById('cartItemsContainer');
            container.innerHTML = '';
            let total = 0;
            let count = 0;

            cart.forEach((item, idx) => {
                const sub = item.price * item.qty;
                total += sub;
                count += item.qty;
                
                const div = document.createElement('div');
                div.className = 'cart-item-row';
                div.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price} x ${item.qty} = $${sub}</div>
                    </div>
                    <button class="btn-remove" onclick="removeFromCart(${idx})">Ã—</button>
                `;
                container.appendChild(div);
            });

            currentOrderTotal = total;
            document.getElementById('mobileTotalDisplay').textContent = `$${total.toFixed(1)}`;
            document.getElementById('desktopTotalDisplay').textContent = `$${total.toFixed(1)}`;
            
            // å¦‚æœè³¼ç‰©è»Šç©ºäº†ï¼Œæ”¶èµ·
            if(total === 0) document.getElementById('cartSection').classList.remove('expanded');
        }

        // --- çµå¸³/æ”¯ä»˜ ---
        function openPaymentModal() {
            if(cart.length === 0) return alert("è³¼ç‰©è»Šç©ºçš„ï¼");
            
            document.getElementById('modalTotalAmount').textContent = `$${currentOrderTotal.toFixed(1)}`;
            document.getElementById('paymentModal').style.display = 'flex';
            
            // é‡ç½®ç‹€æ…‹
            document.getElementById('payment-select-interface').style.display = 'grid';
            document.getElementById('cash-interface').style.display = 'none';
            document.getElementById('cashReceived').value = '';
            document.getElementById('changeDisplay').textContent = 'æ‰¾è´–: $0.0';
            document.getElementById('btnConfirmCash').disabled = true;
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        function showCashInterface() {
            document.getElementById('payment-select-interface').style.display = 'none';
            document.getElementById('cash-interface').style.display = 'block';
            document.getElementById('cashReceived').focus();
        }

        function hideCashInterface() {
            document.getElementById('payment-select-interface').style.display = 'grid';
            document.getElementById('cash-interface').style.display = 'none';
        }

        function addMoney(amount) {
            const el = document.getElementById('cashReceived');
            el.value = (parseFloat(el.value)||0) + amount;
            calculateChange();
        }

        function calculateChange() {
            const val = parseFloat(document.getElementById('cashReceived').value) || 0;
            const change = val - currentOrderTotal;
            const disp = document.getElementById('changeDisplay');
            const btn = document.getElementById('btnConfirmCash');

            if(change >= 0) {
                disp.textContent = `æ‰¾è´–: $${change.toFixed(1)}`;
                disp.style.color = 'var(--primary-color)';
                btn.disabled = false;
            } else {
                disp.textContent = `é‚„å·®: $${Math.abs(change).toFixed(1)}`;
                disp.style.color = 'red';
                btn.disabled = true;
            }
        }

        function confirmCashTransaction() {
            const val = parseFloat(document.getElementById('cashReceived').value);
            alert(`æ”¶ç¾: $${val}\næ‰¾è´–: $${(val - currentOrderTotal).toFixed(1)}`);
            confirmPayment('ç¾é‡‘', false); // false = ä¸é¡¯ç¤º alertï¼Œå› ç‚ºä¸Šé¢é¡¯ç¤ºéäº†
        }

        function confirmPayment(method, showAlert=true) {
            // è¨˜éŒ„
            cart.forEach(i => {
                if(!salesSummary[i.name]) salesSummary[i.name] = {q:0, t:0};
                salesSummary[i.name].q += i.qty;
                salesSummary[i.name].t += i.price * i.qty;
            });
            paymentStats[method] += currentOrderTotal;

            if(showAlert) alert(`âœ… ${method} æ”¶æ¬¾æˆåŠŸ: $${currentOrderTotal}`);
            
            closePaymentModal();
            clearCart();
        }

        function printReport() {
            const pTable = document.getElementById('report-table-prod');
            const payTable = document.getElementById('report-table-pay');
            pTable.innerHTML = `<tr><th>å•†å“</th><th>é‡</th><th>é¡</th></tr>`;
            payTable.innerHTML = `<tr><th>æ–¹å¼</th><th>é¡</th></tr>`;
            
            let gTotal = 0;
            for(let k in salesSummary) {
                const s = salesSummary[k];
                pTable.innerHTML += `<tr><td>${k}</td><td>${s.q}</td><td>$${s.t}</td></tr>`;
                gTotal += s.t;
            }
            for(let k in paymentStats) {
                if(paymentStats[k]>0) payTable.innerHTML += `<tr><td>${k}</td><td>$${paymentStats[k]}</td></tr>`;
            }
            
            document.getElementById('report-total').textContent = `$${gTotal}`;
            document.getElementById('report-date').textContent = new Date().toLocaleString();
            
            window.print();
        }
